<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<fieldset>
		<legend align="center">Formulaire d'inscription</legend>
		<form action="">
			<label for="">Prenom</label>
		<input type="text" minlength="2" required><br><br>
		<label for="">Nom</label>
		<input type="text" maxlength="20" required><br><br>
<hr>
		<label for="">Sexe</label>
		M <input type="radio" name="sexe">
		F <input type="radio" checked name="sexe"><br><br>

		<label for="">Montant d'inscription</label>
		<input type="number" value="25000"  min="0" step="500" required><br><br>

		<div align="right">
			<button type="submit">Ajouter</button>
			<button type="reset">Annuler</button>
		</div>
		</form>
	</fieldset>
</body>
</html>
