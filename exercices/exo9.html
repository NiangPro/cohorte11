<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="">
		<fieldset>
			<legend>Votre identité</legend>
			<ol>
				<li>
					<label for="">Nom</label>
					<input type="text" placeholder="Prénom et nom">
				</li>
				<li>
					<label for="">Email</label>
					<input type="email" placeholder="exemple@domaine.com">
				</li>
				<li>
					<label for="tel">Téléphone</label>
					<input type="tel" id="tel" placeholder="Par ex: +23456789">
				</li>
			</ol>
		</fieldset>
		<fieldset>
			<legend>Adresse de livraison</legend>
			<ol>
				<li>
					<label for="">Adresse</label>
					<textarea name="" cols="20" rows="6" id=""></textarea>
				</li>
				<li>
					<label for="">Code postal</label>
					<input type="number" placeholder="">
				</li>
				<li>
					<label for="">Pays</label>
					<select name="" id="">
						<option value="">Veuillez selectionner un pays</option>
						<option value="Senegal" selected>Senegal</option>
						<option value="" >Mali</option>
					</select>
				</li>
			</ol>
		</fieldset>
		<fieldset>
			<legend> Informations CB</legend>
			<ol>
				<li>
					<fieldset>
						<legend>Type de carte bancaire</legend>
						<ol>
						<li>
							<input type="radio" name="cb"> VISA
						</li>
						<li>
							<input type="radio" name="cb"> AmEx
						</li>
						<li>
							<input type="radio" name="cb"> Mastercard
						</li>
					</ol>
					</fieldset>
					
				</li>
				<li>
					<label for="">N° de carte</label>
					<input type="number">
				</li>
				<li>
					<label for="">Code de sécurité</label>
					<input type="text">
				</li>
				<li>
					<label for="">Nom du porteur</label>
					<input type="text" placeholder="même nom que sur la carte">
				</li>
			</ol>
		</fieldset> <br>
		<button type="submit">J'achète</button>
		<button type="reset">Annuler</button>
		<!-- <input type="submit" value="J'achète !"> -->
	</form>
</body>
</html>
