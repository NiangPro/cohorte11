<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cards Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    /* .card-img-top {
      height: 200px;
      object-fit: cover;
    } */
    .card-footer {
      background: none;
      border-top: none;
    }
    .brand {
      text-align: center;
      margin-top: 30px;
      font-size: 1rem;
    }
    .brand img {
      width: 30px;
      margin-right: 5px;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row">
    <!-- Tiger Card -->
    <div class="col-md-4">
      <div class="card">
        <img src="https://source.unsplash.com/400x200/?tiger" class="card-img-top" alt="Tiger">
        <div class="card-body">
          <small class="text-uppercase text-muted">TIGER</small>
          <h5 class="card-title text-primary fw-bold">Lorem ipsum dolor</h5>
          <p class="card-text">Sed malesuada vulputate nisi in fermentum...</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">by <span class="text-danger fw-bold">Learning Robo</span></small>
        </div>
      </div>
    </div>

    <!-- Sunset Card -->
    <div class="col-md-4">
      <div class="card">
        <img src="https://source.unsplash.com/400x200/?sunset" class="card-img-top" alt="Sunset">
        <div class="card-body">
          <small class="text-uppercase text-muted">SUNSET</small>
          <h5 class="card-title text-primary fw-bold">Lorem ipsum dolor</h5>
          <p class="card-text">Sed malesuada vulputate nisi in fermentum...</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">by <span class="text-danger fw-bold">Learning Robo</span></small>
        </div>
      </div>
    </div>

    <!-- Thunder Card -->
    <div class="col-md-4">
      <div class="card">
        <img src="images/bg.jpg" class="card-img-top" alt="Thunder">
        <div class="card-body">
          <small class="text-uppercase text-muted">THUNDER</small>
          <h5 class="card-title text-primary fw-bold">Lorem ipsum dolor</h5>
          <p class="card-text">Sed malesuada vulputate nisi in fermentum...</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">by <span class="text-danger fw-bold">Learning Robo</span></small>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Brand -->
  <div class="brand mt-4">
    Made with ðŸ’™ by <strong>Learning Robo</strong>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
