<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<fieldset>
		<legend align="center">Formulaire d'inscription</legend>

		<form action="">
			<label for="">Prenom</label>
			<input type="text"  required maxlength="4" minlength="2"> <br>
			<label for="">Prix</label>
			<input type="number" step="5" min="0" max="100" required> <br>
			<label for="">Sexe</label><br>
			M <input type="radio" name="sexe" >
			F <input type="radio" name="sexe" checked>
			<br>
			<label for="">Temps</label>
			<input type="date"><br>
			<input type="time"><br>
			<input type="datetime-local"><br>


			<br><br><input type="submit" value="S'inscrire">
		</form>
	</fieldset>
</body>
</html>
